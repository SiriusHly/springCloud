server:
  port: 8761

eureka:
  instance:
    hostname: localhost
  client:
  # 默认情况下eureka server也是一个eureka client
  # 表明自己是一个eureka server.
    registerWithEureka: false
    # 表明自己是一个eureka server.
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

spring:
  application:
    name: eureka-server
